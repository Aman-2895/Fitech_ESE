  <!-- Signup Section -->
  <div style="height:100vh; display:flex; justify-content:center; align-items:center; background:url('https://images.unsplash.com/photo-1599058917212-d750089bcad3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') center/cover no-repeat; background-attachment:fixed; padding:20px; box-sizing:border-box;">

        <input id="username" type="text" placeholder="Full Name" style="padding:12px; border-radius:8px; border:none; outline:none; font-size:15px;">

        <input id="password" type="password" placeholder="Password" style="padding:12px; border-radius:8px; border:none; outline:none; font-size:15px;">
        <input id="cpassword" type="password" placeholder="Confirm Password" style="padding:12px; border-radius:8px; border:none; outline:none; font-size:15px;">
        
        <button id="submit" type="submit" style="padding:14px; border:none; border-radius:8px; background:#00e6e6; color:#000; font-weight:bold; font-size:16px; cursor:pointer; transition:0.3s;">Sign Up</button>

<script>
    const form = document.getElementById('myform');
    console.log("Hello");

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        validateform();
    }); 
    function validateform() {
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
 //     const phone = document.getElementById('num').value.trim();
        const password = document.getElementById('password').value.trim();
        const cpassword = document.getElementById('cpassword').value.trim();

        if (!username || !email || !password || !cpassword) {
        alert('All fields are required. Please fill in every field.');
        return;
      }

        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailPattern)) {                           // Email validation
            alert('Please enter a valid email address.');            // if(!emailpattern.test(email))
            return;
        }
        // const phonePattern = /^\d{3}-\d{3}-\d{4}$/;
        // if (!phone.match(phonePattern)) {                           // Phone number validation
        //     alert('Please enter a valid phone number (format: 123-456-7890).');
        //     return;
        // }
        // if(phone.length!=10 || isNaN(phone)) {
        //     alert('Phone number must be 10 digits long.');
        //     return;
        // }
        if(!password.length>=8) {                     // Password validation
            alert('Password must be at least 8 characters long.');
            return;
        }

        if (password !== cpassword) {
            alert('Passwords do not match!');
            return;
        }

 
        console.log('Form Submitted');
        console.log('Username:', username);
        console.log('Email:', email);
        console.log('Password:', password);
 
        alert('Registration Successful!');
        form.reset(); 
        window.location.href = "index2.html"; 
    };


</script>
